<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery selector</title>
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".classa,.classb").css("color","#F30");
	$("#ida,#idb,div").css("text-decoration","underline");
});
</script>
</head>

<body>
<p class="classa">Học jquery tại Phpandmysql.net</p>
<p class="classb">Hôm nay là chủ nhật mai là thứ mấy</p>
<p id="ida">Hôm nay là chủ nhật mai là thứ 5</p>
<p id="idb">Ngày mai của ngày mai là ngày kia</p>
<div>Đây là thẻ div</div>
</body>
</html>
