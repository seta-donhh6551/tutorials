<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery selector</title>
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    thep = $("#thep1").html();
	div1 = $("#div1").html();
	div2 = $(".div2").text();
	name = $("#name").val();
	gender = $("#gender").val();
	$("#result").html("Tên của bạn là "+name+" bạn là "+gender);
	alert(thep+" - "+div1+" - "+div2);
});
</script>
</head>

<body>
<p id="thep1">Hôm nay là chủ nhật</p>
<div id="div1">Mai là thứ 2</div>
<div class="div2">Tôi là thẻ div 2</div>
<form action="">
	<input type="text" id="name" value="Nguyễn Văn tèo" />
    <select id="gender">
    	<option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
    </select>
</form>
<div id="result"></div>
</body>
</html>
